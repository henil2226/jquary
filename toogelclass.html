<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>

     <style>
        #box{
            width: 600px;
            border: 5px solid black;
            margin: 0 auto;
            transition: 1s;
        }
        button{
            display: block;
            margin: 0 auto;
        }
        .bg{
            background-color: rebeccapurple;
            padding: 50px;
        }
        .color{
            color: white;
        }
     </style>
</head>
<body>

    <div id="box">
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Amet aut nesciunt tempora suscipit voluptatem nihil voluptates ratione quis vero magnam, doloremque quaerat, soluta, et repellendus neque reiciendis iure sed? Fugiat.</p>
    </div>
    <button class="addClass">add class</button>
    <button class="removeClass">Remove class</button>
    <button class="toggelClass">Toggel class</button>


    <script>

        $(document).ready(function () {
           $(".addClass").click(function () {
            $("#box").addClass("bg color")
           }) 
        });

        $(document).ready(function () {
           $(".removeClass").click(function () {
            $("#box").removeClass("bg color")
           }) 
        });
     
        
        $(document).ready(function () {
           $(".toggelClass").click(function () {
            $("#box").toggleClass("bg color")
           }) 
        });
    </script>
    
</body>
</html>
